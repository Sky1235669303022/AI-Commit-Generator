<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Commit Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: #4CAF50;
        }
        textarea {
            width: 100%;
            height: 250px;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
        }
        button {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            background-color: #e9e9e9;
            border-left: 5px solid #4CAF50;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Smart Commit Generator</h1>
        <p>Paste your code changes (diff) below and get a smart, standardized commit message.</p>
        <textarea id="codeDiff" placeholder="Paste your Git diff here..."></textarea>
        <button onclick="generateCommit()">Generate Commit Message</button>
        <div id="result"></div>
    </div>

    <script>
        async function generateCommit() {
            const codeDiff = document.getElementById('codeDiff').value;
            const resultDiv = document.getElementById('result');
            resultDiv.textContent = 'Generating...';

            try {
                const response = await fetch('http://127.0.0.1:5000/generate_commit', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ diff: codeDiff }),
                });

                const data = await response.json();

                if (response.ok) {
                    resultDiv.textContent = data.commit_message;
                } else {
                    resultDiv.textContent = 'Error: ' + data.error;
                }
            } catch (error) {
                resultDiv.textContent = 'An error occurred. Make sure your backend server is running.';
                console.error('Error:', error);
            }
        }
    </script>
</body>
</html>
